<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <form action="action_page.php">
  <div class="container">
    <h1>Create an Account</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="fname"><b>Firstname</b></label>
    <input type="text" placeholder="Enter Firstname" name="fname" id="fname" required>

   <label for="lname"><b>Lastname</b></label>
    <input type="text" placeholder="Enter Lastname" name="lname" id="lname" required>

  <label for="phone"><b>Phone Number</b></label>
    <input type="number" placeholder="Enter Phone Number"   name="phone" id="phone" required>
    
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="gender"><b>Gender</b></label>
    <select id="gender" name="gender"> 
      <option value="Female">Female</option>
      <option value="Male">Male</option>
      <option value="Other">Other</option>
    </select>

    <label for="birthday"><b>Date of Birth:</b></label>
  <input type="date" placeholder="birthday" id="birthday" name="birthday" >

    <label for="favcolor"><b>Favorite Color:</b></label>
  <input type="color" placeholder="color" id="favcolor" name="favcolor">

    <label for="pswd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pswd" id="pswd" required>

    <label for="pswd-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswd-repeat" id="pswd-repeat" required>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="#">Log in</a>.</p>
  </div>
</form>

  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
